#Build environment
build_environment: Ubuntu 14.04

#set your language below
language: java

#set language version. This is only required if you use the default Shippable image for your build
jdk:
  - oraclejdk8

build:
  ci:
    - cd Libs/
    - ./gradlew clean genAll Install
    - cd ../Apps
    - ./gradlew clean installApp -x test
    - ./gradlew test
  on_success:
    - echo "success"
  on_failure:
    - mkdir -p ../shippable
    - tar cf - `find . -name reports` | (cd ../shippable ; tar xf - )
    - echo "That did not go well"
  cache: true

integrations:
    hub:
        - integrationName: dockerHub
          type: docker
          branches:
            only:
              - master
