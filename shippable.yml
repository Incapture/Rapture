#Build environment
build_environment: Ubuntu 14.04

#set your language below
language: java

#set language version. This is only required if you use the default Shippable image for your build
jdk:
  - oraclejdk8

build:
  pre_ci_boot:
    image_name: incapture/basetest
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - cd Libs/
    - gradle clean install
    - gradle test
    - cd ../Apps
    - gradle clean installApp
    - gradle test
  on_success:
    - echo "success"
  on_failure:
    - echo "failure"
  cache: true

integrations:
    hub:
        - integrationName: dockerHub
          type: docker
          branches:
            only:
              - master
