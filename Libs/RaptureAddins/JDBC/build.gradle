jar.manifest.attributes "Implementation-Title" : "Rapture JDBC Addin"

dependencies {
  compile project(':RaptureCore')
  testCompile project(':RaptureCore').sourceSets.test.output
  compile project(':RaptureAPI')
  compile project(':RaptureAddinCore')
      compile 'org.springframework:spring-jdbc:4.1.5.RELEASE'
    compile 'com.github.jsqlparser:jsqlparser:0.9.2'
}
