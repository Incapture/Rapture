
# The configuration file for Rapture


CacheExpiry: "60"

RaptureRepo: "VREP {} using MEMORY {}"
InitConfig: true
ServerType: "webserver"
#StandardTemplate: "REP {} USING MONGODB { prefix=\"${partition}.${type}\"}"
StandardTemplate: "REP {} USING MEMORY { prefix=\"${partition}.${type}\"}"
DefaultAudit: "LOG {} using MEMORY {}"
DefaultExchange: "EXCHANGE {} USING MEMORY {}"
web:
    port: "8665"

